<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Attendance</title>
</head>
<body>
<h1>用户 <span th:text="${userId}"></span> 考勤记录</h1>
<table>
    <tr>
        <th>考勤时间</th>
    </tr>
    <tr th:each="attendanceItem : ${attendance}">
        <td th:text="${attendanceItem}"></td>
    </tr>
</table>
</body>
</html>
